<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milestone Wall | BookMate</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{
        background: linear-gradient(135deg, #f0f4ff, #e8f0fe);
    }
    </style>
</head>
<body>
  <header>
    <div class="nav">
      <h2>Bookmate</h2>
      <nav>
        <a href="index.html">Community</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="section-title">üèÜ Milestone Wall</h1>
    <p class="section-desc">Your progress matters. Post your achievements and inspire others.</p>

    <div class="milestone-form">
      <h2>Share Your Milestone</h2>
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="e.g., Jyothi Seeram" required />

        <label for="title">Milestone Title</label>
        <input type="text" id="title" name="title" placeholder="e.g., Cracked TCS NQT!" required />

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Share your journey or key tips..." required></textarea>

        <button type="submit" class="btn">Post Milestone</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 BookMate</p>
  </footer>
</body>
</html>
