<!DOCTYPE html>
<!-- SQL Blitz Page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Blitz</title>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: #f8f9fa;
      padding: 40px;
      color: #03045e;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #0077ff;
    }
    .topic {
      margin: 15px 0;
      display: flex;
      align-items: center;
      background: #e3f2fd;
      padding: 12px 18px;
      border-radius: 10px;
    }
    .topic input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
      cursor: pointer;
    }
    .topic input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: #6c757d;
    }
    label {
      font-size: 1rem;
      cursor: pointer;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #03045e;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: white;
      color: #03045e;
      border: 2px solid #03045e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>System Design Basics</h1>
    <div class="topic">
      <input type="checkbox" id="sql1">
      <label for="sql1">1. Basics of Scalability</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql2">
      <label for="sql2">2. Load Balancing</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql3">
      <label for="sql3">3. Caching Strategies</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql4">
      <label for="sql4">4. Database Sharding</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql5">
      <label for="sql5">5. CAP Theorem</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql6">
      <label for="sql6">6. Message Queues</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql7">
      <label for="sql7">7. Microservices</label>
    </div>
    <div class="topic">
      <input type="checkbox" id="sql8">
      <label for="sql8">8. System Design Questions</label>
    </div>
    <a href="tracker.html" class="back-btn">‚Üê Back to Tracker</a>
  </div>
</body>
</html>
